<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>User Registration</title>
</head>

<body>
    <div class="wrapper">
        <h1>Register here!!</h1>
        <form class="form">
            <div class="inp">
                <p>Name</p>
                <input type="text" />
            </div>
            <div class="inp">
                <p>Email</p>
                <input type="email" />
            </div>
            <div class="inp">
                <p>Mobile</p>
                <input type="number" />
            </div>
            <div class="inp">
                <p>City</p>
                <input type="text" />
            </div>
            <div class="inp">
                <p>State</p>
                <input type="text" />
            </div>
            <div class="inp">
                <p>Country</p>
                <input type="text" />
            </div>
            <button type="button">Submit</button>
        </form>
    </div>
</body>

</html>
